<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="myContainer">
        <div class="box-title">
            <h1>Challenge 1: Your Age In Days</h1>
        </div>
        <div class="box-content">
            <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        <div class="box-result" id="age-result">
        </div>

        <div class="box-title">
            <h2>Challenge 2: Generator Cat</h2>
        </div>
        <div class="box-content">
            <button class="btn btn-success" onclick="generator()">Generator</button>
        </div>
        <div class="box-result-challenge-2" id="box-generator-cat">
        </div>

        <div class="box-title">
            <h2>Challenge 3: Rock - Paper - Scissor</h2>
        </div>
        <div class="box-result-challenge-3" id="flex-box-challenge-3">
            <img id="sicssor" src="http://clipart-library.com/new_gallery/scissors-clip-art-11.jpg"
                onclick="rpsGame(this)">
            <img id="paper" src="http://clipart-library.com/data_images/64750.jpg" onclick="rpsGame(this)">
            <img id="rock" src="http://clipart-library.com/img/1603226.png" onclick="rpsGame(this)">
        </div>

        <div class="box-title">
            <h2>Challegen 4: Change the color of all button.</h2>
        </div>
        <div class="box-result-challenge-4" id="flex-box-challenge-4">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-success">Success</button>
        </div>

        
        <div class="box-title">
            <h2>Challegen 5: Blackjack</h2>
            <h2>
                <span id="blackjack-span">
                    Let's Play
                </span>
            </h2>
        </div>
        <div class="box-result-challenge-5" id="flex-box-challenge-5">
            <div id="flex-box-challenge-5-left">
                <h3>You: <Span id="your-blackjack-count">0</Span></h3>
            </div>
            <div id="flex-box-challenge-5-right">
                <h3>Dealer <Span id="dealer-blackjack-count">0</Span></h3>
            </div>
        </div>
        <div id="flex-box-challenge-5-bottom">
            <button type="button" class="btn btn-primary" id="blackjack-hit">Hit</button>
            <button type="button" class="btn btn-warning" id="blackjack-stand">Stand</button>
            <button type="button" class="btn btn-danger"id="blackjack-deal">Deal</button>
        </div>
        <div id="box-blackjack-result">
            <table id="box-blackjack">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="Wins">0</span></td>
                    <td><span id="Losses">0</span></td>
                    <td><span id="Draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
